<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //component ëŠ” function
    function Btn(props){
        console.log(props)
        return <button style={{
            backgroundColor: "cyan",
            color:"brown",
            padding:"10px 20px",
            border:0,
            borderRadius:10
            }}
        >{props.proverb}</button>;
    }
    
    function App() {
        // <Btn proberb="Save Changes"/> == Btn({proverb:"Save Changes"}) that is, can transfer object to function as an argument with this pattern
        return <div>                    
                    <Btn proverb="Save Changes"/>
                    <Btn proverb="Continue"/>
               </div>;
    }
    const root = document.getElementById("root") 
    ReactDOM.render(<App/>, root);
</script>
</html>
