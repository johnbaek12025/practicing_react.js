<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>    
</head>
<body> 
     <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root")
    let cnt = 0;        
    function MinsToHurs() 
    { 
        function App() 
        { 
            const [amt, setAmt] = React.useState(0); 
            const [flipped, setFlipped] = React.useState(false);  
            const onChange = (event) => {
                setAmt(event.target.value);
            };
            const reset = () => setAmt(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current)
            };
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label for="minutes">Minutes</label>
                    <input value={flipped ? amt * 60 : amt} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                </div>  
                <div>
                    <label for="hours">Hours</label>
                    <input value={flipped ? amt: Math.round(amt / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
        }
    }
    //태그 안에 첫 글자 대문자여야 한다.
    ReactDOM.render(<App/>, root);
</script>

<script type="text/babel"></script>
</html>
